<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link rel="stylesheet" href="css/style.css" />
    <!-- ********************************************************************* -->
    <link rel="stylesheet" type="text/css" href="css/lightslider.css" />
    <script type="text/javascript" src="js/JQuery3.3.1.js"></script>
    <script type="text/javascript" src="js/lightslider.js"></script>
  </head>

  <body>
    <div class="option-box">
      <ul id="autoWidth" class="cs-hidden">
        <li class="item-a">
          <div class="bt">
            <button
              type="button"
              class="btn-option"
              onclick="questionAssign1()"
            >
              <img src="img/CLnag.png" class="model" />
              <p class="para">C Language</p>
              <!-- <img src="img/CLnag.png" class="logo" > -->
            </button>
          </div>
        </li>
        <li class="item-a">
          <div class="bt">
            <button
              type="button"
              class="btn-option"
              onclick="questionAssign2()"
            >
              <img src="img/cpp.png" class="model" />
              <p class="para">C++ Language</p>
              <!-- <img src="img/cpp.png" class="logo" > -->
            </button>
          </div>
        </li>
        <li class="item-a">
          <div class="bt">
            <button
              type="button"
              class="btn-option"
              onclick="questionAssign3()"
            >
              <img src="img/java.png" class="model" />
              <p class="para">Java Language</p>
              <!-- <img src="img/java.png" class="logo" > -->
            </button>
          </div>
        </li>
        <li class="item-a">
          <div class="bt">
            <button
              type="button"
              class="btn-option"
              onclick="questionAssign4()"
            >
              <img src="img/python.png" class="model" />
              <p class="para">Python Language</p>
              <!-- <img src="img/python.png" class="logo" > -->
            </button>
          </div>
        </li>
      </ul>
    </div>
    <!-- ************************************************************************************** -->
    <div class="home-box custom-box hide">
      <h3>Instruction :</h3>
      <p>Total number of questions: <span class="total-question"></span></p>
      <button type="button" class="btn" onclick="startQuiz()">
        Start Quiz
      </button>
    </div>

    <div class="quiz-box custom-box hide">
      <div class="question-number"></div>
      <div class="question-text"></div>
      <div class="option-container"></div>
      <div class="next-question-btn">
        <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answer-indicator"></div>
    </div>

    <div class="result-box custom-box hide">
      <h1>Quiz Result</h1>
      <table>
        <tr>
          <td>Total Question</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Attempt</td>
          <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
          <td>Correct</td>
          <td><span class="total-correct"></span></td>
        </tr>
        <tr>
          <td>Wrong</td>
          <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td><span class="percentage"></span></td>
        </tr>
        <tr>
          <td>Your Total Score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn" onclick="tryAgainQuiz()">
        Try Again
      </button>
      <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
    </div>

    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
